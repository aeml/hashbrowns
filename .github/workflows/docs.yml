name: Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz g++ cmake lcov python3 ccache pandoc
      - name: Configure (Release for API docs)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build API docs
        run: cmake --build build --target docs -- -j2
      - name: Generate coverage (Debug + gcov)
        run: |
          cmake -S . -B build-coverage \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="-O0 -g --coverage -fprofile-arcs -ftest-coverage" \
            -DCMAKE_C_FLAGS="-O0 -g --coverage -fprofile-arcs -ftest-coverage"
          cmake --build build-coverage -- -j2
          ctest --test-dir build-coverage --output-on-failure
          lcov --capture --directory build-coverage --output-file coverage.info
          # Allow unused exclude patterns so this step doesn't error on runners without matching files
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/CMakeFiles/*' --ignore-errors unused --output-file coverage.filtered.info
          genhtml coverage.filtered.info --output-directory coverage_html --title "hashbrowns Coverage" --legend --show-details
          # Extract coverage percentages
          lcov --summary coverage.filtered.info > coverage.summary.txt
          # Robustly extract numeric percentages; branch coverage may report 'no data found'.
          line_pct=$(awk '/lines\./{if(match($0,/([0-9.]+)%/)){print substr($0,RSTART,RLENGTH-1)}}' coverage.summary.txt)
          branch_pct=$(awk '/branches\./{if(match($0,/([0-9.]+)%/)){print substr($0,RSTART,RLENGTH-1)} else {print 0}}' coverage.summary.txt)
          func_pct=$(awk '/functions\./{if(match($0,/([0-9.]+)%/)){print substr($0,RSTART,RLENGTH-1)}}' coverage.summary.txt)
          : "${line_pct:=0}"; : "${branch_pct:=0}"; : "${func_pct:=0}"
          color=red
          awk -v l="$line_pct" 'BEGIN{ if(l>=80)print "green"; else if(l>=60)print "yellow"; else print "red" }' | read color || true
          printf '{"schemaVersion":1,"label":"coverage","message":"%.1f%%","color":"%s"}' "$line_pct" "$color" > coverage_badge.json
          printf '{"line":%.1f,"branch":%.1f,"function":%.1f}' "$line_pct" "$branch_pct" "$func_pct" > coverage_summary.json
      - name: Prepare Pages artifact structure
        run: |
          mkdir -p public/docs public/coverage
          cp -r build/docs/html/* public/docs/
          cp -r coverage_html/* public/coverage/
          cp coverage_badge.json coverage_summary.json coverage.info coverage.filtered.info public/coverage/
          # Convert tutorials markdown to standalone HTML pages
          if ls docs/tutorials/*.md >/dev/null 2>&1; then
            mkdir -p public/tutorials
            for f in docs/tutorials/*.md; do
              base=$(basename "$f" .md)
              pandoc "$f" -f markdown -t html5 -s -o "public/tutorials/${base}.html" --metadata title="${base}"
            done
          fi
          cat > public/index.html << 'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>hashbrowns</title>
            <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem}a{display:block;margin:.5rem 0}</style>
          </head>
          <body>
            <h1>hashbrowns</h1>
            <a href="docs/">API Docs</a>
            <a href="coverage/">Coverage Report</a>
            <h2>Tutorials</h2>
            <a href="tutorials/quickstart.html">Quickstart</a>
            <a href="tutorials/memory_and_probes.html">Memory & Probes</a>
          </body>
          </html>
          HTML
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
